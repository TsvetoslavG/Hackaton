	<body>
		<main>
			<form method="post" action=" " >
			
			<h1>Registration:</h1>
			
			<div>
				<p><label for="username">Username:</label></p>
				<input type="text" name="first_name" placeholder="Username" id="username" >
			</div>
			
			<div>
				<p><label for="pas">Password:</label></p>
				<input type="password" name="password" placeholder="Password" id="pas" >
			</div>
			
			<div>
				<p><label for="pas_rep">Repeat Password:</label></p>
				<input type="password" name="password_rep" placeholder="Password" id="pas_rep" >
			</div>
			
			<div>
				<p><label for="email">E-mail</label></p>
				<input type="text" name="email" placeholder="E-mail" id="email" >
			</div>
			
			<div>
				<label for="buy">I want to buy the game.</label>
				<input type="radio" name="Buy" value="buy" id="buy">
				
				<label for="D_buy">I DON'T want to buy the game.</label>
				<input type="radio" name="Buy" value="Don't_buy" id="D_buy">
							
			</div>
			
			<div>
				<label for="accept">I accept the terms and conditions.</label>
				<input type="checkbox" name="accept" value="accept" id="accept">
			</div>
			
			<div id="reg">
				<input type="submit" name="Register" value="Register" >
			</div>
